<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>新品推荐</title>
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css "
    />
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="../../css/shopCenter.css" />
    <link rel="stylesheet" href="../../styles/flex.css" />
    <script src="../../utils/rem.js"></script>
    <script src="../../utils/index.js"></script>
  </head>
  <body>
    <div id="shopCenter">
      <div class="shopListBox">
        <div class="group">
          <!-- 标题模块 start-->
          <!-- 标题模块 end -->
          <div class="shopList oneLineBetween">
            <!-- 商品单个 start -->
            <div class="item">
              <div class="mainImg">
                <img
                  class="coverImg"
                  src="../../assets/test/commodity.png"
                  alt=""
                />
              </div>
              <div class="introduction">
                <div class="name">澳大利亚DG澳大利亚亚 好吃不腻</div>
                <div class="sellStateBox oneLineStart">
                  <div class="subTitle">活动价</div>
                  <div class="sell">已售233</div>
                </div>
                <div class="priceBox">
                  <i class="priceCode">￥</i>
                  399.00
                  <del class="withoutHignPrice">￥399.00</del>
                </div>
              </div>
            </div>
            <!-- 商品单个 end -->
            <div class="item">
              <div class="mainImg">
                <img
                  class="coverImg"
                  src="../../assets/test/commodity.png"
                  alt=""
                />
              </div>
              <div class="introduction">
                <div class="name">澳大利亚DG澳大利亚亚 好吃不腻</div>
                <div class="sellStateBox oneLineStart">
                  <div class="subTitle">活动价</div>
                  <div class="sell">已售233</div>
                </div>
                <div class="priceBox">
                  <i class="priceCode">￥</i>
                  399.00
                  <del class="withoutHignPrice">￥399.00</del>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="fixedMenu">
        <div class="item center">
          <img src="../../assets/icon/fixed/1.png" alt="" />
        </div>
        <div class="item center">
          <img src="../../assets/icon/fixed/2.png" alt="" />
        </div>
        <div class="item center">
          <img src="../../assets/icon/fixed/3.png" alt="" />
        </div>
        <div class="item center">
          <img src="../../assets/icon/fixed/4.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
