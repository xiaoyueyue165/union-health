<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>订单详情</title>
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css "
    />
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../css/orderDetail_deeper.css" />
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="../../styles/flex.css" />
    <script src="../../utils/rem.js"></script>
    <script src="../../utils/index.js"></script>
  </head>
  <body>
    <div class="orderDetail_deeper">
      <!-- 订单介绍 -->
      <div class="product ">
        <div class="box oneLineStart">
          <div class="mainImg">
            <img
              class="coverImg"
              src="../../assets/test/s-commodity.png"
              alt=""
            />
          </div>
          <div class="content columnBetweenStart">
            <div class="name">ALLER-5益生菌（儿童型）</div>
            <div class="priceBox">
              <i class="priceIcon">
                ￥
              </i>
              208.00
            </div>
            <div class="num">×1</div>
          </div>
        </div>
        <div class="row oneLineBetween">
          <div class="name">积分抵扣</div>
          <div class="price">￥20.00</div>
        </div>
        <div class="row oneLineBetween">
          <div class="name">优惠券抵扣</div>
          <div class="price">￥20.00</div>
        </div>
      </div>
      <!-- 详细信息 -->
      <div class="optional ">
        <div class="Maintitle">
          订单信息
        </div>
        <div class="block columnBetween">
          <div class="row oneLineStart">
            <div class="title">收货人</div>
            <div class="val">
              RainBow
            </div>
          </div>
          <div class="row oneLineStart">
            <div class="title">电话</div>
            <div class="val">13520646170</div>
          </div>
          <div class="row oneLineStart">
            <div class="title">收货地址</div>
            <div class="val">此处省略...</div>
          </div>
          <div class="row oneLineStart">
            <div class="title">备注</div>
            <div class="val">此处省略...</div>
          </div>
        </div>
      </div>
      <div class="fixedPrice oneLineBetween">
        <div class="leftBox oneLineStart">
          <div class="name">总计</div>
          <div class="price">
            <i class="priceIcon">
              ￥
            </i>
            208.00
          </div>
        </div>
        <div class="rightBtn">立即支付</div>
      </div>
    </div>
  </body>
  <script></script>
</html>
