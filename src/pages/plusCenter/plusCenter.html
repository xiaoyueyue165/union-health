<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css "
    />
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="../../css/plusCenter.css" />
    <link rel="stylesheet" href="../../styles/flex.css" />
    <script src="../../utils/rem.js"></script>
  </head>
  <body>
    <div class="plusCenter">
      <!-- 用户信息 -->
      <div class="userBox">
        <div class="avatorMeg">
          <!-- 头像 -->
          <div class="avatorBox">
            <img
              class="coverImg"
              src="../../assets/plusCenter/avator.png"
              alt=""
            />
          </div>
          <div class="details columnBetweenStart">
            <div class="phone">186****9606</div>
            <div class="gradesBox oneLineStart">
              <div class="vip">
                <img src="../../assets/plusCenter/vip.png" alt="" />
                VIP会员
              </div>
              <div class="normal">普通会员</div>
            </div>
          </div>
        </div>
        <img class="editBtn" src="../../assets/plusCenter/edit.png" alt="" />
      </div>
      <div class="threeMsg oneLineBetween">
        <div class="item columnBetween">
          <div class="num">578</div>
          <div class="name">积分</div>
        </div>
        <div class="item columnBetween">
          <div class="num">578</div>
          <div class="name">优惠券</div>
        </div>
        <div class="item columnBetween">
          <div class="num">578</div>
          <div class="name">推荐详情</div>
        </div>
      </div>
      <!-- 订单状态 -->
      <div class="orderStateBox">
        <div class="titleBox oneLineBetween">
          <div class="title">全部订单</div>
          <div class="more">查看全部订单</div>
        </div>
        <div class="stateBox oneLineBetween">
          <div class="item columnBetween">
            <img src="../../assets/plusCenter/orderState1.png" alt="" />
            <div class="name">待付款</div>
          </div>
          <div class="item columnBetween">
            <img src="../../assets/plusCenter/orderState2.png" alt="" />
            <div class="name">待发货</div>
          </div>
          <div class="item columnBetween">
            <img src="../../assets/plusCenter/orderState3.png" alt="" />
            <div class="name">待收货</div>
          </div>
          <div class="item columnBetween">
            <img src="../../assets/plusCenter/orderState4.png" alt="" />
            <div class="name">待评价</div>
          </div>
        </div>
      </div>
      <!-- 操作box -->
      <div class="actionsBox oneLineBetween">
        <div class="action_item columnBetween">
          <img src="../../assets/plusCenter/action1.png" alt="" />
          <div class="name">签到</div>
        </div>
        <div class="action_item columnBetween">
          <img src="../../assets/plusCenter/action2.png" alt="" />
          <div class="name">我的评价</div>
        </div>
        <div class="action_item columnBetween">
          <img src="../../assets/plusCenter/action3.png" alt="" />
          <div class="name">推荐好友</div>
        </div>
        <div class="action_item columnBetween">
          <img src="../../assets/plusCenter/action4.png" alt="" />
          <div class="name">我的转发</div>
        </div>
      </div>
      <!-- 安全退出 -->
      <div class="btn_return">安全退出</div>
      <!-- 底部导航 -->
      <div class="com_nav oneLineBetween">
        <div class="nav columnBetween">
          <img src="../../assets/icon/tabs/tab1.png" alt="" />
          <div class="nav_name">商城中心</div>
        </div>
        <div class="nav columnBetween">
          <img src="../../assets/icon/tabs/tab2.png" alt="" />
          <div class="nav_name">会员中心</div>
        </div>
        <div class="nav columnBetween">
          <img src="../../assets/icon/tabs/tab3.png" alt="" />
          <div class="nav_name">推广好友</div>
        </div>
      </div>
    </div>
  </body>
</html>
